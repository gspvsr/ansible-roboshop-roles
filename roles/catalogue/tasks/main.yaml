- name: Install NodeJS
  ansible.builtin.import_roles:
    name: common
    tasks_from: nodejs
    
- name: Setup Application
  ansible.builtin.import_roles:
    name: common
    task_from: app-setup

- name: install dependencies
  ansible.builtin.command: npm install
  args:
    chdir: /app

- name: Load Schema
  ansible.builtin.import_roles:
    name: common
    tasks_from: load-mong0-schema

- name: Setup Application
  ansible.builtin.import_roles:
    name: common
    tasks_from: systemd-setup